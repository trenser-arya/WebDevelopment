<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="bmi-calculator.css">
    <script src="bmi-calculator.js"></script>
    <title>BMI Calculator</title>
</head>

<body>
    <main class="main-class">
        <section id="main-section">
            <header>
                <h1 id="heading">
                    <span id="first-part">BMI</span>
                    <span id="second-part"> Calculator</span>
                    <p class="instruction">Please choose your gender</p>
                </h1>
            </header>
            <main>
                <section id="gender-section-male">
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">
                        <span id="male-span">Male</span>
                        <img src="../../assets/bmi-calculator-icons/maleIcon.png" alt="Male Icon">
                    </label>
                </section>
                <section id="gender-section-female">
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">
                        <span id="female-span">Female</span>
                        <img src="../../assets/bmi-calculator-icons/femaleIcon.png" alt="Female Icon">
                    </label>
                </section>
                <button id="continue-button">Continue</button>
            </main>
        </section>
    </main>
</body>
</html>
